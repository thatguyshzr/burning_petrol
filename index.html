<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4"
                 src="https://cdn-icons-png.flaticon.com/512/785/785116.png"
                 alt=""
                 width="72"
                 height="72" />
            <h2>Burning Petrol</h2>
        </div>

        
        <div class="row">
            <!-- trip details -->
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Trip Details</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">KMs</label>
                        <input type="number"
                               class="form-control"
                               id="kms"
                               placeholder=""
                               value=""
                               required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Mileage</label>
                        <input type="number"
                               class="form-control"
                               id="mileage"
                               placeholder=""
                               value=""
                               required />
                    </div>
                </div>
            </div>
            <!-- costing -->
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Costing</span>
                    <span class="badge badge-secondary badge-pill"></span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Petrol</h6>
                            <small class="text-muted">Price: ₹ <span id="pricePetrol"></span></small>
                        </div>
                        <span class="text-muted"><span id="petr_used"> </span> L</span>
                    </li>
                    <!-- <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Diesel</h6>
                            <small class="text-muted">Price: ₹ <span id="priceDiesel"></span></small>
                        </div>
                        <span class="text-muted">₹ <span id="costDiesel"></span></span>
                    </li> -->
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Cost</h6>
                            <small class="text-muted">&nbsp<span></span></small>
                        </div>
                        <span class="text-muted">₹ <span id="costPetrol"></span></span>
                    </li>

                </ul>
            </div>
        </div>

        <!-- <footer class="my-5 pt-5 text-muted text-center text-small">
          <p class="mb-1">&copy; 2017-2018 Company Name</p>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>

          </ul>

    </div>

    <div class="py-5 text-center">
        <label style= "color: dimgrey;">Made by SHZR</label>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
        // get from local data
        var pricePetrol = localStorage.getItem('pricePetrol') || '107.47',
            priceDiesel = localStorage.getItem('priceDiesel') || '97.21',
            mileage = localStorage.getItem('mileage') || '40';
        $('#mileage').val(mileage);

        // get from api
        // https://www.newsrain.in/petrol-diesel-prices
        $.get('@Url.Action("GetData")?q=' + (new Date()).toJSON().replace(/\D/gm, '')).done(r => {
            pricePetrol = r[0].products.filter(q => q.productName == "Petrol")[0].productPrice;
            priceDiesel = r[0].products.filter(q => q.productName == "Diesel")[0].productPrice;
            calculate();
        });

        // trying to scrap with jquery
        // https://stackoverflow.com/questions/5667880/simple-screen-scraping-using-jquery
        $.get( 'https://www.newsrain.in/petrol-diesel-prices/Maharashtra', function( html ) {
            // $(html).find("h5").each( function(){
            //     var text = $(this).text();
            //     // Do something with content
            //     console.log(text)
            // } )
            price_extract = $(html).find("h5").text();
            pricePetrol = price_extract.match(/(\d+.\d+)/)[0];
            console.log(pricePetrol);

        } );

        // $.get('https://www.goodreturns.in/petrol-price-in-mumbai.html', function(html) {
        //         pricePetrol= $(html).find('div.fuel-block-details').text() 
        //         console.log(pricePetrol);
        // });

        function calculate() {
            var km = parseFloat($('#kms').val() || '0');
            var mileage = parseFloat($('#mileage').val() || '0');

            var pPetrol = parseFloat(pricePetrol);
            var pDiesel = parseFloat(priceDiesel);

            var petr_used = km/mileage

            var cPetrol = petr_used * pPetrol;
            var cDiesel = petr_used * pDiesel;

            $('#pricePetrol').text(pPetrol.toFixed(2));
            $('#priceDiesel').text(pDiesel.toFixed(2));
            $('#petr_used').text(petr_used.toFixed(2));
            $('#costPetrol').text(cPetrol.toFixed(2));
            $('#costDiesel').text(cDiesel.toFixed(2));
        }

        $('#kms,#mileage').change(calculate);
        $('#kms,#mileage').keyup(calculate);

    </script>
</body>
</html>
